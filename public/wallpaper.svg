<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#0066cc" stroke-width="0.5" opacity="0.1"/>
    </pattern>
  </defs>
  
  <rect width="1920" height="1080" fill="url(#grid)"/>

  <!-- Floating circles (tech nodes) -->
  <circle cx="200" cy="200" r="80" fill="#0066cc" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1700" cy="300" r="120" fill="#00c853" opacity="0.08" filter="url(#glow)"/>
  <circle cx="400" cy="800" r="100" fill="#ff6d00" opacity="0.08" filter="url(#glow)"/>
  <circle cx="1600" cy="700" r="90" fill="#0066cc" opacity="0.1" filter="url(#glow)"/>
  
  <!-- Connecting lines -->
  <line x1="200" y1="200" x2="1700" y2="300" stroke="#0066cc" stroke-width="1" opacity="0.2"/>
  <line x1="1700" y1="300" x2="400" y2="800" stroke="#00c853" stroke-width="1" opacity="0.2"/>
  <line x1="400" y1="800" x2="1600" y2="700" stroke="#ff6d00" stroke-width="1" opacity="0.2"/>
</svg>
